    <script>
        let testResults = {};
        
        // åˆå§‹åŒ–ç¯å¢ƒä¿¡æ¯
        function initEnvironmentInfo() {
            document.getElementById('currentDomain').textContent = window.location.host;
            document.getElementById('currentProtocol').textContent = window.location.protocol;
            document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';

        // æ›´æ–°çŠ¶æ€
        function updateStatus(elementId, status, text) {
            const element = document.getElementById(elementId);
            element.className = `status ${status}`;
            element.textContent = text;
        }

        // æ˜¾ç¤ºè¿›åº¦
        function showProgress(show) {
            const progress = document.getElementById('testProgress');
            const bar = document.getElementById('progressBar');
            progress.style.display = show ? 'block' : 'none';
            if (!show) bar.style.width = '0%';
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(percent) {

        // è¿æ¥æµ‹è¯•
        async function runConnectionTests() {
            updateStatus('connectionStatus', 'info', 'æµ‹è¯•ä¸­...');
            showProgress(true);
            
            const resultDiv = document.getElementById('connectionResults');
            resultDiv.textContent = 'å¼€å§‹è¿æ¥æµ‹è¯•...\n';
            
            const tests = [
                { name: 'åŸºç¡€è¿æ¥', url: '/', method: 'GET' },
                { name: 'å¥åº·æ£€æŸ¥', url: '/health', method: 'GET' },
                { name: 'ä¸Šä¼ æ¥å£', url: '/upload', method: 'POST' },
                { name: 'ä¸å­˜åœ¨çš„è·¯å¾„', url: '/nonexistent', method: 'GET' }
            ];
            
            for (let i = 0; i < tests.length; i++) {
                const test = tests[i];
                updateProgress((i / tests.length) * 100);
                
                try {
                    const startTime = Date.now();
                    const response = await fetch(test.url, { method: test.method });
                    const endTime = Date.now();
                    const responseTime = endTime - startTime;
                    
                    resultDiv.textContent += `âœ“ ${test.name}: ${response.status} (${responseTime}ms)\n`;
                    testResults[test.name] = { status: response.status, time: responseTime, success: true };
                } catch (error) {
                    resultDiv.textContent += `âœ— ${test.name}: è¿æ¥å¤±è´¥ - ${error.message}\n`;
                    testResults[test.name] = { error: error.message, success: false };
                }
            }
            
            updateProgress(100);
            setTimeout(() => showProgress(false), 1000);
            updateStatus('connectionStatus', 'success', 'æµ‹è¯•å®Œæˆ');
        }

        // å¥åº·æ£€æŸ¥æµ‹è¯•
        async function testHealth() {
            updateStatus('healthStatus', 'info', 'æµ‹è¯•ä¸­...');
            const resultDiv = document.getElementById('healthResult');
            
            try {
                const startTime = Date.now();
                const response = await fetch('/health');
                const endTime = Date.now();
                const data = await response.json();
                
                resultDiv.textContent = `çŠ¶æ€ç : ${response.status}\nå“åº”æ—¶é—´: ${endTime - startTime}ms\n\nå“åº”æ•°æ®:\n${JSON.stringify(data, null, 2)}`;
                
                if (response.ok) {

                    testResults.health = { success: true, data: data, time: endTime - startTime };
                } else {

                    testResults.health = { success: false, status: response.status };
                }
            } catch (error) {

                updateStatus('healthStatus', 'error', 'å¤±è´¥');

            }
        }

        // ä¸Šä¼ æµ‹è¯•
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files[0]) {

                return;
            }
            
            updateStatus('uploadStatus', 'info', 'æµ‹è¯•ä¸­...');

                formData.append('image', fileInput.files[0]);
                
                const startTime = Date.now();
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const endTime = Date.now();
                
                const data = await response.json();
                
                resultDiv.textContent = `çŠ¶æ€ç : ${response.status}\nå“åº”æ—¶é—´: ${endTime - startTime}ms\n\nå“åº”æ•°æ®:\n${JSON.stringify(data, null, 2)}`;

                } else {

                updateStatus('uploadStatus', 'error', 'å¤±è´¥');

        // ç”Ÿæˆå®Œæ•´æŠ¥å‘Š
        function generateFullReport() {
            const report = {
